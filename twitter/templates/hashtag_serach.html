{% extends 'tindex.html' %}

{% block title %}Twitter # Tag Search{% endblock %}

{% block managetwit %}
  <h2>Twitter Hash Tag</h2>
  <form method="GET">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
{% if context.text_list %}
  <p>{{context.text_list}}</p>
  <div>{{text_list}}</div>
  {% for i in text_list %}
    <h1>{{i}}</h1>
  {% endfor %}
{% endif %}
{% endblock %}
